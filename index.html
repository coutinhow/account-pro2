<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydra Corp - Global Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --hydra-cyan: #00e5ff;
            --hydra-purple: #9d4edd;
            --hydra-bg: #030712;
            --hydra-card-bg: #0a0f1d;
            --hydra-border: #1e293b;
        }

        body {
            background-color: var(--hydra-bg);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .font-brand { font-family: 'Outfit', sans-serif; }

        /* Sidebar Customizada */
        .sidebar {
            background: #010409;
            border-right: 1px solid var(--hydra-border);
        }

        .sidebar-logo {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid rgba(0, 229, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.1);
        }

        .nav-link {
            color: #64748b;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.05em;
            transition: all 0.2s;
            border-radius: 12px;
            margin-bottom: 4px;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--hydra-cyan);
            background: rgba(0, 229, 255, 0.05);
            border: 1px solid rgba(0, 229, 255, 0.2);
        }

        /* Cards Estilo Imagem */
        .card-global {
            background: var(--hydra-card-bg);
            border-radius: 24px;
            border: 1px solid #1e293b;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-global:hover {
            transform: translateY(-5px);
            border-color: var(--hydra-cyan);
        }

        .card-image-container {
            position: relative;
            height: 200px;
            background: #111827;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        .lvl-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--hydra-cyan);
            color: #000;
            font-size: 10px;
            font-weight: 900;
            padding: 5px 12px;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
        }

        .class-badge {
            position: absolute;
            bottom: -12px;
            left: 20px;
            background: var(--hydra-purple);
            color: #fff;
            font-size: 10px;
            font-weight: 800;
            padding: 5px 15px;
            border-radius: 6px;
            text-transform: uppercase;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(157, 78, 221, 0.3);
        }

        .btn-register {
            background: #0ea5e9;
            color: #000;
            font-weight: 800;
            font-size: 0.75rem;
            text-transform: uppercase;
            padding: 12px 24px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .btn-register:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .input-global {
            background: #0f172a !important;
            border: 1px solid #1e293b !important;
            color: #fff;
            padding: 14px;
            border-radius: 12px;
            font-size: 0.85rem;
        }

        .input-global:focus {
            border-color: var(--hydra-cyan) !important;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 229, 255, 0.1);
        }

        .modal-bg {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .section-content { animation: fadeIn 0.4s ease-out; }
    </style>
</head>
<body class="flex min-h-screen">

    <!-- Sidebar Lateral -->
    <aside class="sidebar w-72 fixed h-full flex flex-col p-8 z-50">
        <div class="mb-14 flex items-center gap-4">
            <!-- AQUI: Imagem do logo no lugar do bloco de cor -->
            <img src="https://i.imgur.com/SaDLhFw.jpeg" alt="Hydra Logo" class="sidebar-logo">
            <div>
                <h1 class="font-brand text-lg font-extrabold tracking-tighter uppercase leading-none">Hydra</h1>
                <span class="text-[10px] text-cyan-500 font-black tracking-[0.2em] uppercase">Corporation</span>
            </div>
        </div>

        <nav class="flex-1 space-y-1">
            <button onclick="showSection('showcase')" class="nav-link active w-full text-left p-4 flex items-center gap-4">
                <span class="text-lg">üë§</span> VITRINE GLOBAL
            </button>
            <button onclick="showSection('service-xp')" class="nav-link w-full text-left p-4 flex items-center gap-4">
                <span class="text-lg">üìà</span> PAINEL XP
            </button>
            <button onclick="showSection('service-quest')" class="nav-link w-full text-left p-4 flex items-center gap-4">
                <span class="text-lg">‚öîÔ∏è</span> QUEST LOG
            </button>
            <button onclick="showSection('drops')" class="nav-link w-full text-left p-4 flex items-center gap-4">
                <span class="text-lg">üí∞</span> CALCULADORA
            </button>
        </nav>

        <div class="mt-auto pt-6">
            <div class="p-5 bg-slate-900/50 rounded-2xl border border-slate-800">
                <p class="text-[9px] text-slate-500 uppercase font-black tracking-widest mb-2">Cloud Status</p>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    <span class="text-[10px] font-bold text-emerald-500">LIVE SYNC</span>
                </div>
            </div>
        </div>
    </aside>

    <!-- Conte√∫do Principal -->
    <main class="ml-72 flex-1 p-16">
        
        <!-- SE√á√ÉO: VITRINE GLOBAL -->
        <section id="showcase" class="section-content">
            <div class="flex justify-between items-end mb-12">
                <div>
                    <h2 class="font-brand text-4xl font-black italic uppercase tracking-tighter text-white mb-2">VITRINE GLOBAL</h2>
                    <div class="flex items-center gap-3">
                        <span class="h-[2px] w-12 bg-cyan-500"></span>
                        <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Base de dados sincronizada</p>
                    </div>
                </div>
                <button onclick="openModal('registerModal')" class="btn-register">
                    <span class="text-xl">+</span> NOVO REGISTRO
                </button>
            </div>

            <div id="membersList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Cards Injetados -->
            </div>
        </section>

        <!-- OUTRAS SE√á√ïES -->
        <section id="service-xp" class="section-content hidden">
            <h2 class="font-brand text-4xl font-black italic uppercase text-white mb-12">PAINEL XP</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8" id="xpMemberGrid"></div>
        </section>

        <section id="service-quest" class="section-content hidden">
            <h2 class="font-brand text-4xl font-black italic uppercase text-white mb-12">QUEST LOG</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8" id="questMemberGrid"></div>
        </section>

        <section id="drops" class="section-content hidden">
            <div class="max-w-xl mx-auto p-12 bg-slate-900/80 backdrop-blur border border-slate-800 rounded-[40px]">
                <h2 class="font-brand text-3xl font-black italic uppercase text-center mb-12">C√°lculo de Dividendos</h2>
                <div class="space-y-6">
                    <input type="text" id="dropName" class="input-global w-full" placeholder="NOME DO ITEM / DROP">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="dropValue" class="input-global" placeholder="VALOR TOTAL">
                        <input type="number" id="dropPeople" class="input-global" placeholder="MEMBROS">
                    </div>
                    <button onclick="calculateDrop()" class="w-full btn-register py-5 justify-center">Executar Partilha</button>
                    <div id="dropResult" class="hidden text-center pt-10 border-t border-slate-800 mt-6">
                        <p class="text-[10px] text-cyan-500 font-black uppercase tracking-widest mb-3">Quota Individual</p>
                        <p id="resultValue" class="text-5xl font-brand font-black">R$ 0.00</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- MODAL REGISTRO -->
    <div id="registerModal" class="modal-bg fixed inset-0 z-[100] hidden flex items-center justify-center p-6">
        <div class="w-full max-w-lg bg-[#0a0f1d] border border-slate-800 p-12 rounded-[40px] shadow-2xl">
            <h3 class="font-brand text-2xl font-black uppercase text-cyan-400 mb-10">Cadastrar Novo Membro</h3>
            <form id="regForm" class="space-y-5">
                <input type="text" id="regNick" placeholder="NICKNAME IN-GAME" class="input-global w-full" required>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="regLevel" placeholder="LEVEL ATUAL" class="input-global" required>
                    <input type="text" id="regClass" placeholder="CLASSE" class="input-global" required>
                </div>
                <input type="text" id="regName" placeholder="NOME DO OPERADOR" class="input-global w-full" required>
                <input type="text" id="regWhatsapp" placeholder="WHATSAPP (EX: 819...)" class="input-global w-full" required>
                
                <div class="pt-4">
                    <label class="text-[10px] font-black text-slate-500 uppercase mb-2 block ml-1">Avatar de Perfil</label>
                    <input type="file" id="regPhoto" class="w-full text-[11px] text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-[10px] file:font-black file:bg-slate-800 file:text-cyan-500 cursor-pointer" accept="image/*">
                </div>
                
                <div class="flex gap-6 pt-10">
                    <button type="button" onclick="closeModal('registerModal')" class="flex-1 text-[11px] font-black uppercase text-slate-500 hover:text-white transition">Cancelar</button>
                    <button type="submit" class="flex-1 btn-register py-4 justify-center">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL TIMELINE -->
    <div id="logsModal" class="modal-bg fixed inset-0 z-[100] hidden flex items-center justify-center p-6">
        <div class="w-full max-w-2xl bg-[#0a0f1d] border border-slate-800 h-[85vh] flex flex-col p-12 rounded-[50px] shadow-2xl">
            <h3 id="logsTitle" class="font-brand text-3xl font-black uppercase text-cyan-400 mb-10">Hist√≥rico</h3>
            <div id="logsContent" class="flex-1 overflow-y-auto space-y-8 pr-6 custom-scroll"></div>
            <button onclick="closeModal('logsModal')" class="mt-10 text-[11px] font-black uppercase text-slate-600 hover:text-white transition text-center">Fechar Hist√≥rico</button>
        </div>
    </div>

    <script>
        let members = [];
        const hydraLogo = "https://i.imgur.com/G3P2JpT.jpeg";

        function showSection(id) {
            document.querySelectorAll('.section-content').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            event.currentTarget.classList.add('active');
            renderUI();
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        document.getElementById('regForm').onsubmit = function(e) {
            e.preventDefault();
            const photoInput = document.getElementById('regPhoto');
            let photoUrl = hydraLogo; 
            
            if (photoInput.files && photoInput.files[0]) {
                photoUrl = URL.createObjectURL(photoInput.files[0]);
            }

            members.push({
                id: Date.now(),
                nick: document.getElementById('regNick').value.toUpperCase(),
                level: document.getElementById('regLevel').value,
                classe: document.getElementById('regClass').value.toUpperCase(),
                nomeReal: document.getElementById('regName').value.toUpperCase(),
                whatsapp: document.getElementById('regWhatsapp').value,
                photo: photoUrl,
                logs: [],
                quests: { AB1: false, AB2: false, AB3: false, CF: false },
                activePot: null
            });

            this.reset();
            closeModal('registerModal');
            renderUI();
        };

        function renderUI() {
            renderShowcase();
            renderXPMembers();
            renderQuestMembers();
        }

        function renderShowcase() {
            const list = document.getElementById('membersList');
            if (members.length === 0) {
                list.innerHTML = `<div class="col-span-full py-32 text-center opacity-10 font-black text-4xl italic tracking-tighter">SEM AGENTES EM CAMPO</div>`;
                return;
            }
            list.innerHTML = members.map(m => `
                <div class="card-global">
                    <div class="card-image-container">
                        <img src="${m.photo}" class="card-image" onerror="this.src='${hydraLogo}'" />
                        <div class="lvl-badge">LVL ${m.level}</div>
                        <div class="class-badge">${m.classe}</div>
                    </div>
                    <div class="card-content p-8 pt-10">
                        <h4 class="font-brand text-xl font-bold uppercase mb-1 tracking-tight">${m.nick}</h4>
                        <p class="text-[10px] text-cyan-500/60 font-black uppercase tracking-widest mb-8">${m.nomeReal}</p>
                        
                        <div class="flex items-center justify-between pt-6 border-t border-slate-800/80">
                            <span class="text-[9px] text-slate-600 font-black uppercase tracking-[0.2em]">Contact</span>
                            <button onclick="window.open('https://wa.me/${m.whatsapp}')" class="bg-slate-800/50 text-[10px] px-4 py-2 rounded-lg font-bold text-slate-300 hover:bg-cyan-500 hover:text-black transition">
                                ${m.whatsapp}
                            </button>
                        </div>
                        <button onclick="viewLogs(${m.id})" class="mt-6 w-full text-[9px] font-black uppercase text-slate-700 hover:text-white transition tracking-widest">Aceder Timeline ‚Äî></button>
                    </div>
                </div>
            `).join('');
        }

        function renderXPMembers() {
            const grid = document.getElementById('xpMemberGrid');
            grid.innerHTML = members.map(m => `
                <div class="card-global p-10 flex flex-col justify-between h-64">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-4">
                            <img src="${m.photo}" class="w-12 h-12 rounded-xl border border-slate-800 object-cover" onerror="this.src='${hydraLogo}'" />
                            <h4 class="font-brand font-bold uppercase text-base">${m.nick}</h4>
                        </div>
                        <div class="flex items-center gap-2">
                             <span class="text-[9px] font-black uppercase tracking-widest ${m.activePot ? 'text-cyan-500' : 'text-slate-700'}">${m.activePot ? 'Online' : 'Standby'}</span>
                             <span class="w-2 h-2 rounded-full ${m.activePot ? 'bg-cyan-500 animate-pulse' : 'bg-slate-800'}"></span>
                        </div>
                    </div>
                    
                    ${m.activePot ? `
                        <div class="mt-6">
                            <p class="text-[10px] text-slate-500 mb-1 font-black uppercase tracking-widest">Sess√£o em Curso</p>
                            <p class="text-2xl font-brand font-black mb-6 text-white">${m.activePot.start} ‚Äî ${m.activePot.end}</p>
                            <button onclick="finishPot(${m.id})" class="w-full btn-register py-4 justify-center text-[10px]">CONCLUIR SERVI√áO</button>
                        </div>
                    ` : `
                        <div class="flex gap-3">
                            <input type="time" id="start_${m.id}" class="flex-1 input-global text-xs">
                            <input type="time" id="end_${m.id}" class="flex-1 input-global text-xs">
                            <button onclick="startPot(${m.id})" class="btn-register py-3 px-6 text-xs font-black">START</button>
                        </div>
                    `}
                </div>
            `).join('');
        }

        function renderQuestMembers() {
            const grid = document.getElementById('questMemberGrid');
            grid.innerHTML = members.map(m => `
                <div class="card-global p-10">
                    <h4 class="font-brand font-bold mb-8 uppercase text-sm border-l-4 border-cyan-500 pl-4">${m.nick}</h4>
                    <div class="grid grid-cols-2 gap-4">
                        ${['AB1', 'AB2', 'AB3', 'CF'].map(q => `
                            <div class="p-5 bg-slate-900/30 border border-slate-800/50 rounded-2xl flex flex-col gap-3">
                                <span class="text-[10px] font-black text-slate-500 tracking-widest">${q}</span>
                                ${m.quests[q] ? 
                                    `<span class="text-emerald-500 text-[10px] font-bold flex items-center gap-1">‚úì COMPLETA</span>` : 
                                    `<button onclick="completeQuest(${m.id}, '${q}')" class="text-[10px] text-cyan-500 font-bold hover:text-white transition text-left">ANEXAR PROVA</button>`
                                }
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function startPot(memberId) {
            const start = document.getElementById(`start_${memberId}`).value;
            const end = document.getElementById(`end_${memberId}`).value;
            if (!start || !end) return;
            const member = members.find(m => m.id === memberId);
            member.activePot = { start, end };
            addLog(memberId, `Cronograma de XP estabelecido: Das ${start} √†s ${end}`);
            renderUI();
        }

        function finishPot(memberId) {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const proofUrl = URL.createObjectURL(file);
                const member = members.find(m => m.id === memberId);
                addLog(memberId, `XP Service Finalizado. Relat√≥rio de prova anexado.`, proofUrl);
                member.activePot = null;
                renderUI();
            };
            input.click();
        }

        function completeQuest(memberId, questKey) {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const proofUrl = URL.createObjectURL(file);
                const member = members.find(m => m.id === memberId);
                member.quests[questKey] = true;
                addLog(memberId, `Quest estrat√©gica ${questKey} executada com sucesso.`, proofUrl);
                renderUI();
            };
            input.click();
        }

        function calculateDrop() {
            const val = parseFloat(document.getElementById('dropValue').value);
            const people = parseInt(document.getElementById('dropPeople').value);
            if (!val || !people) return;
            const res = (val / people).toFixed(2);
            document.getElementById('resultValue').innerText = `R$ ${res}`;
            document.getElementById('dropResult').classList.remove('hidden');
        }

        function addLog(memberId, msg, imageUrl = null) {
            const member = members.find(m => m.id === memberId);
            member.logs.unshift({
                time: new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}),
                date: new Date().toLocaleDateString('pt-BR'),
                message: msg,
                image: imageUrl
            });
        }

        function viewLogs(memberId) {
            const member = members.find(m => m.id === memberId);
            document.getElementById('logsTitle').innerText = member.nick;
            const content = document.getElementById('logsContent');
            
            content.innerHTML = member.logs.length === 0 ? 
                `<div class="h-full flex items-center justify-center text-slate-800 font-black text-xs uppercase tracking-widest">REGISTRO VAZIO</div>` :
                member.logs.map(l => `
                    <div class="pb-10 border-b border-slate-800/50 last:border-0">
                        <div class="flex justify-between items-baseline mb-3">
                            <span class="text-[10px] font-black text-cyan-500 uppercase tracking-widest">${l.date} ‚Äî ${l.time}</span>
                        </div>
                        <p class="text-sm text-slate-400 font-medium leading-relaxed mb-5">${l.message}</p>
                        ${l.image ? `<img src="${l.image}" class="w-full rounded-[20px] border border-slate-800/50 transition duration-500 cursor-pointer hover:border-cyan-500/50" onclick="window.open('${l.image}', '_blank')">` : ''}
                    </div>
                `).join('');
            openModal('logsModal');
        }

        renderUI();
    </script>
</body>
</html>
